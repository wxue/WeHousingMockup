<!DOCTYPE html>
<html ng-app="weHousingApp">
  <head>
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html; charset=UTF-8" />

  </head>

  <body>
    <div ng-controller="AptCtrl">
      <!-- <p>{{apt_list}}</p> -->
      <table class="friend">
        <tr>
         <th>
             <span class="sort" ng-class="{reverse:reverse}"></span>
         </th>
         <th>
             <button ng-click="sortby('popularity')">Popularity</button>
             <span class="sort" ng-class="{reverse:reverse}"></span>
         </th>
         <th>
             <button ng-click="sortby('price')">Price</button>
             <span class="sort" ng-class="{reverse:reverse}"></span>
         </th>
        </tr>
        <tr ng-repeat="apt in apt_list | orderBy:sort_key:reverse">
          <td>{{apt.name}}</td>
          <td>{{apt.popularity}}</td>
          <td>{{apt.price}}</td>
        </tr>
      </table>
    </div>
