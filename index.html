<!DOCTYPE html>
<html ng-app="weHousingApp">
  <head>
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html; charset=UTF-8" />
    <title>We Housing Excise</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="/static/lib/angular.js"></script>
    <script src="/static/lib/angular-resource.js"></script>
    <script src="/static/lib/ui-bootstrap-tpls-1.1.2.min.js"></script>
    <script src="/static/lib/smart-table.debug.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/services.js"></script>
  </head>

  <body ng-controller="AptCtrl">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>We Housing - Apartment</h2>
                    <button ng-click="sortby('popularity')">Popularity</button>
                    <span class="sort" ng-class="{reverse:reverse}"></span>
                    <button ng-click="sortby('price')">Price</button>
                    <span class="sort" ng-class="{reverse:reverse}"></span>
                    <hr>
                </div>
            </div>
            <div class="row col-sm-8 col-sm-offset-2">
              <div ng-repeat="apt in apt_list | orderBy:sort_key:reverse">
                <div class="col-sm-6" style="padding-bottom: 10px;"><img ng-src="/static/img/{{apt.image}}" class="img-responsive" alt="" /></div>
                <div class="col-sm-6">
                  <!-- <div class="col-sm-12"></div> -->
                  <div><h2>{{apt.name}}</h2></div>
                  <small>{{apt.description}}</small>
                  <!-- <div class="col-sm-12"></div> -->
                  <div class="col-sm-8 col-sm-offset-4 bottom-align-text"><h1><small>from</small> {{apt.price | currency}}</h1></div>
                  <div class="col-sm-4 col-sm-offset-8 bottom-align-text"><h6>USD / Month</h6></div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
        </div>
    </section>

  <hr/>
  </body>
</html>
